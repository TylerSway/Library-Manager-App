<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
<div class="container my-5">
  <form action="index" method="Get">
	<div class="form-floating mb-3">
		<input type="text" class="form-control" id="floatingInput" name="name">
		<label for="floatingInput">Name</label>
	</div>
	<div class="form-floating mb-3">
		<input type="text" class="form-control" id="floatingInput" surname="surname">
		<label for="floatingInput">Surname</label>
	</div>
	<div class="form-floating mb-3">
	         <input type="text" class="form-control" id="st_number" name="st_number">
	         <label for="st_number">Student Number</label>
	     </div>
	     <div class="form-floating mb-3">
	         <input type="password" class="form-control" id="passwd" name="passwd">
	         <label for="passwd">Password</label>
	     </div>
		  <div id="passwordHelpBlock" class="form-text">
		  	   Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
		  	 </div>
	      <div class="form-floating mb-3">
	          <input type="password"  class="form-control" id="floatingInput" name="passwd">
	          <label for="floatingInput">Confirm Password</label>
	      </div>
     </div>
     <button type="submit" class="btn btn-primary" >Submit</button>
 </form>
 </div>
</body>
</html>
