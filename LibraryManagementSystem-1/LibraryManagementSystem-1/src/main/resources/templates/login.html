<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link href="/css/bootstrap.min.css "rel="stylesheet" >
</head>
<body class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
  <div class="container my-5">
	<form action="homepage" method="post" th:action="@{/homepage}" th:object="${UserLogin}">
		 
	     <div class="form-floating mb-3">
	         <input th:field = "*{st_number}" type="text" class="form-control" id="st_number" name="st_number">
	         <label for="st_number">Student Number</label>
			 <p class="alert alert-danger" th:if="${#fields.hasErrors('st_number')}" th:errors="*{st_number}">Student number error</p>
	     </div>
	     <div class="form-floating mb-3">
	         <input th:field = "*{passwd}" type="password" class="form-control" id="passwd" name="passwd">
	         <label for="passwd">Password</label>
			 <p class="alert alert-danger" th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}">Password error</p>
	     </div>
		 <div id="passwordHelpBlock" class="form-text">
		   Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
		 </div>
	     
	     <button type="submit" class="btn btn-primary">Submit</button>
	</form>
  </div>
</body>
</html>
